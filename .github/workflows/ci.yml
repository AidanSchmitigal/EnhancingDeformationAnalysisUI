name: CI

on:
  push:
    branches: [ ci/cd ]
  pull_request:
    branches: [ ci/cd ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Use the Docker container
    container:
      image: ghcr.io/ajh416/enhancing-deformation-ui-ci:slim

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Configure CMake
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      # Build the project
      - name: Build
        run: |
          cd build
          make -j$(nproc)

