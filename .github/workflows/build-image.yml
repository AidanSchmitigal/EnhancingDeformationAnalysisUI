name: Build Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.windows'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.windows'

jobs:
  build-linux-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and Push Linux Image
        run: |
          docker build -f Dockerfile -t ghcr.io/${{ github.repository }}/ci-image-linux:latest .
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository }}/ci-image-linux:latest

  build-windows-image:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and Push Windows Image
        run: |
          docker build -f Dockerfile.windows -t ghcr.io/${{ github.repository }}/ci-image-windows:latest .
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository }}/ci-image-windows:latest
